<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nyoba 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="folder cv">
        <img class="folder-img cv-img" src="img/directory_closed-4.png" alt="" width="25px" height="25px">
        <h3 class="nama-folder">CV</h3>
    </div>
    <div class="container no-select nodisplay">
        <div class="handler nw"></div>
        <div class="handler n"></div>
        <div class="handler ne"></div>
        <div class="handler w"></div>
        <div class="isi">
            <div class="head-file noselect">
                <div class="head-title">
                    <h1>Folder nasi padang enak ya</h1>
                </div>
                <div class="control-box">
                    <div class="box minimize">-</div>
                    <div class="box maximize">&#8414</div>
                    <div class="box close">&#x2715</div>
                    <!-- <p class="close">X</p>
                    <p class="maximize">&#8414</p>
                    <p class="minimize">_</p> -->
                </div>
            </div>
            <div class="isi-file">
                <div class="isi-folder profile">
                    <img class="folder-img profile-img" src="img/profile_folder.png" alt="" width="25px" height="25px">
                    <h3 class="nama-folder">Profile</h3>
                </div>
                <div class="isi-folder ex">
                    <img class="folder-img ex-img" src="img/experience_folder.png" alt="" width="25px" height="25px">
                    <h3 class="nama-folder">Experiences</h3>
                </div>
                <div class="isi-folder skill">
                    <img class="folder-img skill-img" src="img/Skillscoding_folder.png" alt="" width="25px"
                        height="25px">
                    <h3 class="nama-folder">Skill</h3>
                </div>
                <div class="isi-folder ed">
                    <img class="folder-img ed-img" src="img/Education_folder.png" alt="" width="25px" height="25px">
                    <h3 class="nama-folder">Education</h3>
                </div>
            </div>
        </div>
        <div class="handler e"></div>
        <div class="handler sw"></div>
        <div class="handler s"></div>
        <div class="handler se"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
